<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>PacMan App</title>
    <meta name="description" content="Predictive Analytics Dashboard">
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css">

    <!-- js for bootstrap
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    -->
  </head>
  
  <body ng-app="pacmanApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div class="header" ng-controller="HeaderCtrl" role="navigation">
        <h3 class="text-muted navbar-left"><span ng-click="go('/')">pacman</span></h3>
        <ul class="nav nav-pills navbar-right">
          <li ng-class="{active: isActive('/model')}"><a ng-href="#/model">Model</a></li>
          <li ng-class="{active: isActive('/metrics')}"><a ng-href="#/metrics">Metrics</a></li>
          <li ng-class="{active: isActive('/agents')}"><a ng-href="#/agents">Agents</a></li>
          <li ng-class="{active: isActive('/customers')}"><a ng-href="#/customers">Customers</a></li>
          <li ng-class="{active: isActive('/forecast')}"><a ng-href="#/forecast">Forecast</a></li>
          <li ng-class="{active: isActive('/plan')}"><a ng-href="#/plan">Plan</a></li>
        </ul>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-star"></span> TDAW</p>
      </div>
    </div>


    <!-- todo: Add Google Analytics -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>

    <script src="bower_components/d3/d3.js"></script>

</body>
</html>
